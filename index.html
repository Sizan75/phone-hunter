<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center">
        <h1>Choose Your Phone </h1>
    </header>
    <main>
        <section class="container">
            <div class="form mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Search Phone  Name">
                <button class="btn btn-success" id="searchphone" >Search Phone</button>
              </div>
        </section>
        <section class="container">
            <div id="phoneContainer" class="row row-cols-1 row-cols-md-3 g-4"> 
              </div>
              <div id="no-phone-message" class="mt-5 d-none">
                <h3 class="text-danger">No Phone Found.Please try a new search</h3>
              </div>
        </section>
        <section id="loader" class="container d-none ">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>
<script src="phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
